name: Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:10.8
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: passwd
          POSTGRES_DB: chessbase
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v1
      
    - name: build test
      run: |
        docker build -t django ${{github.workspace}}/.github/robotframework-docker
    - name: run test
      run: docker run -v ${{github.workspace}}/test/origin/test.robot:/usr/bin/test.robot django /usr/bin/test.robot
        
